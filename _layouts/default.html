<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body onload="start()">
  {% for page in site.pages %}
  <section id="page{{page.pageNo}}" class="page">
    <!-- page.layout: {{ page.layout }} -->
    {% if page.layout == "intro" %}
    {% include intro.html content=page.content title=page.title %}
    {% endif %}
  </section>
  {% endfor %}

  {% include ga.html %}
  {% include firebase.html %}
  <script src="js/app.js"></script>
</body>

</html>
